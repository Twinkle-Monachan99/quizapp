<mat-card>
    <mat-card-title>
        <span *ngIf="quiz.quizId">Edit Quiz</span>
        <span *ngIf="!quiz.quizId">New Quiz</span>
    </mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field class="fullWidth">
              <input [(ngModel)]="quiz.title" name="title" matInput placeholder="Question">
        </mat-form-field>
  
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="quiz.quizId" (click)="api.putQuiz(quiz)" mat-button>EDIT</button>
      <button *ngIf="quiz.quizId" (click)="quiz = {}" mat-button>NEW</button>
      <button *ngIf="quiz.quizId" [routerLink]="['./question',quiz.quizId]" mat-button>EDIT QUESTIONS</button>
      <button *ngIf="!quiz.quizId" (click)="api.postQuiz(quiz)" mat-button>POST</button>
  
    </mat-card-actions>
  
  </mat-card>
